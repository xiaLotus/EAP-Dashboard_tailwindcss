<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>妥善率看板 - K11 & K22</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .dashboard-container {
            padding: 2rem;
            max-width: 100%;
        }

        .site-header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .site-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .save-status {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .save-status.saving {
            background: #dbeafe;
            color: #0369a1;
            border: 2px solid #0ea5e9;
        }

        .save-status.saved {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .save-status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .site-tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1400px) {
            .site-tables {
                grid-template-columns: 1fr;
            }
            
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-right {
                width: 100%;
                justify-content: flex-start;
            }
        }

        .site-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        .site-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #0ea5e9;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
        }

        .overall-rate {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            color: white;
        }

        .rate-excellent {
            background: #10b981;
        }

        .rate-good {
            background: #f59e0b;
        }

        .rate-poor {
            background: #ef4444;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 2px solid #cbd5e1;
        }

        .data-table thead {
            background: #0ea5e9;
            color: white;
        }

        .data-table th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #0284c7;
            font-size: 0.85rem;
        }

        .data-table tbody td {
            padding: 10px 8px;
            text-align: center;
            border: 1px solid #cbd5e1;
            background: white;
            transition: background-color 0.2s;
        }

        .data-table tbody tr:hover td {
            background: #f0f9ff !important;
        }

        .data-table tbody tr:hover td.abnormal-highlight {
            background: #fecaca !important;
        }

        .data-table tbody tr:hover td.floor-header,
        .data-table tbody tr:hover td.station-cell,
        .data-table tbody tr:hover td.floor-rate {
            opacity: 0.95;
        }

        .floor-header {
            background: #dbeafe !important;
            font-weight: 700;
            color: #0369a1;
            border: 1px solid #93c5fd !important;
        }

        .station-cell {
            background: #f1f5f9 !important;
            font-weight: 600;
            color: #334155;
            border: 1px solid #cbd5e1 !important;
        }

        .editable-cell {
            padding: 0 !important;
        }

        .number-input {
            width: 100%;
            height: 100%;
            padding: 10px 8px;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        .number-input:focus {
            background: #dbeafe;
            box-shadow: inset 0 0 0 2px #0ea5e9;
        }

        .editable-cell.abnormal-highlight {
            background: #fee2e2 !important;
        }

        .editable-cell.abnormal-highlight .number-input {
            color: #dc2626;
            font-weight: 700;
        }

        .editable-cell.zero-abnormal .number-input {
            color: #059669;
            font-weight: 600;
        }

        .floor-rate {
            background: #fef3c7 !important;
            font-weight: 700;
            color: #92400e;
            border: 1px solid #fde68a !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 250, 252, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            font-size: 1.1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e1;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .site-header {
                padding: 1rem;
            }

            .site-title {
                font-size: 1.25rem;
            }

            .site-card {
                padding: 1rem;
            }

            .site-name {
                font-size: 1.25rem;
            }

            .overall-rate {
                font-size: 0.85rem;
                padding: 0.4rem 1rem;
            }

            .data-table {
                font-size: 0.75rem;
            }

            .data-table th,
            .data-table td {
                padding: 6px 4px;
            }

            .number-input {
                padding: 6px 4px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
<div id="app" class="dashboard-container">

    <!-- Loading Overlay -->
    <div v-if="loading" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div style="font-weight: 600; color: #1e293b;">資料載入中...</div>
        </div>
    </div>

    <!-- Header -->
    <div class="site-header">
        <div class="header-left">
            <div class="site-title">妥善率監控看板</div>
            <div style="color: #64748b; font-size: 0.9rem; font-weight: 500;">
                K11 & K22 綜合數據 | 最後更新：{{ currentTime }}
            </div>
        </div>
        <div class="header-right">
            <div v-if="saveStatus === 'saving'" class="save-status saving">
                <span>⏳</span>
                <span>儲存中...</span>
            </div>
            <div v-else-if="saveStatus === 'saved'" class="save-status saved">
                <span>✓</span>
                <span>已儲存</span>
            </div>
            <div v-else-if="saveStatus === 'error'" class="save-status error">
                <span>✗</span>
                <span>儲存失敗</span>
            </div>
        </div>
    </div>

    <!-- K11 & K22 Tables -->
    <div class="site-tables">
        <!-- K11 -->
        <div class="site-card">
            <div class="site-card-header">
                <div class="site-name">K11</div>
                <div class="overall-rate" :class="getRateClass(k11OverallRate)">
                    {{ k11OverallRate }}
                </div>
            </div>

            <div v-if="!k11Data || Object.keys(k11Data).length === 0" class="no-data">
                暫無數據
            </div>

            <div v-else>
                <table class="data-table" v-for="floor in getSortedFloors(k11Data)" :key="'k11-' + floor.floor">
                    <thead>
                        <tr>
                            <th style="width: 60px;">樓層</th>
                            <th style="width: 120px;">站點名稱</th>
                            <th>機構名稱</th>
                            <th style="width: 80px;">實際數量</th>
                            <th style="width: 80px;">異常數量</th>
                            <th style="width: 90px;">樓層妥善率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="Array.isArray(floor.data['站點名稱'])">
                            <template v-for="(station, sIdx) in floor.data['站點名稱']" :key="sIdx">
                                <tr v-for="(mechanism, mIdx) in floor.data['機構名稱'][sIdx]" :key="mIdx">
                                    <td v-if="sIdx === 0 && mIdx === 0" 
                                        :rowspan="getTotalRows(floor.data)" 
                                        class="floor-header">
                                        {{ floor.floor }}
                                    </td>
                                    <td v-if="mIdx === 0" 
                                        :rowspan="floor.data['機構名稱'][sIdx].length" 
                                        class="station-cell">
                                        {{ station }}
                                    </td>
                                    <td>{{ mechanism }}</td>
                                    <td class="editable-cell">
                                        <input 
                                            type="number" 
                                            v-model.number="floor.data['實際數量'][sIdx][mIdx]"
                                            @input="onDataChange('k11')"
                                            class="number-input"
                                            min="0">
                                    </td>
                                    <td class="editable-cell" :class="floor.data['異常數量'][sIdx][mIdx] > 0 ? 'abnormal-highlight' : 'zero-abnormal'">
                                        <input 
                                            type="number" 
                                            v-model.number="floor.data['異常數量'][sIdx][mIdx]"
                                            @input="onDataChange('k11')"
                                            class="number-input"
                                            min="0"
                                            :max="floor.data['實際數量'][sIdx][mIdx]">
                                    </td>
                                    <td v-if="sIdx === 0 && mIdx === 0" 
                                        :rowspan="getTotalRows(floor.data)" 
                                        class="floor-rate">
                                        {{ calcFloorRate(floor.data) }}
                                    </td>
                                </tr>
                            </template>
                        </template>
                        <template v-else>
                            <tr v-for="(mechanism, mIdx) in floor.data['機構名稱']" :key="mIdx">
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="floor-header">
                                    {{ floor.floor }}
                                </td>
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="station-cell">
                                    {{ floor.data['站點名稱'] }}
                                </td>
                                <td>{{ mechanism }}</td>
                                <td class="editable-cell">
                                    <input 
                                        type="number" 
                                        v-model.number="floor.data['實際數量'][mIdx]"
                                        @input="onDataChange('k11')"
                                        class="number-input"
                                        min="0">
                                </td>
                                <td class="editable-cell" :class="floor.data['異常數量'][mIdx] > 0 ? 'abnormal-highlight' : 'zero-abnormal'">
                                    <input 
                                        type="number" 
                                        v-model.number="floor.data['異常數量'][mIdx]"
                                        @input="onDataChange('k11')"
                                        class="number-input"
                                        min="0"
                                        :max="floor.data['實際數量'][mIdx]">
                                </td>
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="floor-rate">
                                    {{ calcFloorRate(floor.data) }}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- K22 -->
        <div class="site-card">
            <div class="site-card-header">
                <div class="site-name">K22</div>
                <div class="overall-rate" :class="getRateClass(k22OverallRate)">
                    {{ k22OverallRate }}
                </div>
            </div>

            <div v-if="!k22Data || Object.keys(k22Data).length === 0" class="no-data">
                暫無數據
            </div>

            <div v-else>
                <table class="data-table" v-for="floor in getSortedFloors(k22Data)" :key="'k22-' + floor.floor">
                    <thead>
                        <tr>
                            <th style="width: 60px;">樓層</th>
                            <th style="width: 120px;">站點名稱</th>
                            <th>機構名稱</th>
                            <th style="width: 80px;">實際數量</th>
                            <th style="width: 80px;">異常數量</th>
                            <th style="width: 90px;">樓層妥善率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="Array.isArray(floor.data['站點名稱'])">
                            <template v-for="(station, sIdx) in floor.data['站點名稱']" :key="sIdx">
                                <tr v-for="(mechanism, mIdx) in floor.data['機構名稱'][sIdx]" :key="mIdx">
                                    <td v-if="sIdx === 0 && mIdx === 0" 
                                        :rowspan="getTotalRows(floor.data)" 
                                        class="floor-header">
                                        {{ floor.floor }}
                                    </td>
                                    <td v-if="mIdx === 0" 
                                        :rowspan="floor.data['機構名稱'][sIdx].length" 
                                        class="station-cell">
                                        {{ station }}
                                    </td>
                                    <td>{{ mechanism }}</td>
                                    <td class="editable-cell">
                                        <input 
                                            type="number" 
                                            v-model.number="floor.data['實際數量'][sIdx][mIdx]"
                                            @input="onDataChange('k22')"
                                            class="number-input"
                                            min="0">
                                    </td>
                                    <td class="editable-cell" :class="floor.data['異常數量'][sIdx][mIdx] > 0 ? 'abnormal-highlight' : 'zero-abnormal'">
                                        <input 
                                            type="number" 
                                            v-model.number="floor.data['異常數量'][sIdx][mIdx]"
                                            @input="onDataChange('k22')"
                                            class="number-input"
                                            min="0"
                                            :max="floor.data['實際數量'][sIdx][mIdx]">
                                    </td>
                                    <td v-if="sIdx === 0 && mIdx === 0" 
                                        :rowspan="getTotalRows(floor.data)" 
                                        class="floor-rate">
                                        {{ calcFloorRate(floor.data) }}
                                    </td>
                                </tr>
                            </template>
                        </template>
                        <template v-else>
                            <tr v-for="(mechanism, mIdx) in floor.data['機構名稱']" :key="mIdx">
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="floor-header">
                                    {{ floor.floor }}
                                </td>
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="station-cell">
                                    {{ floor.data['站點名稱'] }}
                                </td>
                                <td>{{ mechanism }}</td>
                                <td class="editable-cell">
                                    <input 
                                        type="number" 
                                        v-model.number="floor.data['實際數量'][mIdx]"
                                        @input="onDataChange('k22')"
                                        class="number-input"
                                        min="0">
                                </td>
                                <td class="editable-cell" :class="floor.data['異常數量'][mIdx] > 0 ? 'abnormal-highlight' : 'zero-abnormal'">
                                    <input 
                                        type="number" 
                                        v-model.number="floor.data['異常數量'][mIdx]"
                                        @input="onDataChange('k22')"
                                        class="number-input"
                                        min="0"
                                        :max="floor.data['實際數量'][mIdx]">
                                </td>
                                <td v-if="mIdx === 0" 
                                    :rowspan="floor.data['機構名稱'].length" 
                                    class="floor-rate">
                                    {{ calcFloorRate(floor.data) }}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            k11Data: {},
            k22Data: {},
            loading: true,
            saveStatus: 'saved', // 'saving', 'saved', 'error'
            currentTime: '',
            saveTimeout: null
        };
    },
    computed: {
        k11OverallRate() {
            return this.calcOverallRate(this.k11Data);
        },
        k22OverallRate() {
            return this.calcOverallRate(this.k22Data);
        }
    },
    methods: {
        getSortedFloors(data) {
            return Object.entries(data)
                .map(([floor, floorData]) => ({
                    floor,
                    data: floorData,
                    num: parseInt(floor.replace("F", ""), 10)
                }))
                .sort((a, b) => a.num - b.num);
        },

        getTotalRows(floorData) {
            if (Array.isArray(floorData['站點名稱'])) {
                return floorData['機構名稱'].reduce((sum, arr) => sum + arr.length, 0);
            } else {
                return floorData['機構名稱'].length;
            }
        },

        calcFloorRate(floorData) {
            let totalActual = 0;
            let totalAbnormal = 0;

            const actual = floorData['實際數量'];
            const abnormal = floorData['異常數量'];

            if (Array.isArray(actual[0])) {
                actual.forEach((group, gi) => {
                    group.forEach((v, i) => {
                        totalActual += Number(v) || 0;
                        totalAbnormal += Number(abnormal[gi][i]) || 0;
                    });
                });
            } else {
                actual.forEach((v, i) => {
                    totalActual += Number(v) || 0;
                    totalAbnormal += Number(abnormal[i]) || 0;
                });
            }

            if (totalActual === 0) return "0.00%";
            return ((1 - totalAbnormal / totalActual) * 100).toFixed(2) + "%";
        },

        calcOverallRate(data) {
            let totalActual = 0;
            let totalAbnormal = 0;

            Object.values(data).forEach(floorData => {
                const actual = floorData['實際數量'];
                const abnormal = floorData['異常數量'];

                if (Array.isArray(actual[0])) {
                    actual.forEach((group, gi) => {
                        group.forEach((v, i) => {
                            totalActual += Number(v) || 0;
                            totalAbnormal += Number(abnormal[gi][i]) || 0;
                        });
                    });
                } else {
                    actual.forEach((v, i) => {
                        totalActual += Number(v) || 0;
                        totalAbnormal += Number(abnormal[i]) || 0;
                    });
                }
            });

            if (totalActual === 0) return "0.00%";
            return ((1 - totalAbnormal / totalActual) * 100).toFixed(2) + "%";
        },

        getRateClass(rateStr) {
            const r = parseFloat(rateStr);
            if (isNaN(r)) return '';
            if (r >= 99) return 'rate-excellent';
            if (r >= 95) return 'rate-good';
            return 'rate-poor';
        },

        onDataChange(site) {
            // 清除之前的计时器
            if (this.saveTimeout) {
                clearTimeout(this.saveTimeout);
            }

            // 设置新的计时器，1秒后自动保存
            this.saveTimeout = setTimeout(() => {
                this.autoSave(site);
            }, 1000);
        },

        async autoSave(site) {
            this.saveStatus = 'saving';

            try {
                let response;
                
                if (site === 'k11') {
                    response = await fetch("http://127.0.0.1:5000/api/save_k11", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.k11Data)
                    });
                } else if (site === 'k22') {
                    response = await fetch("http://127.0.0.1:5000/api/save_k22", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.k22Data)
                    });
                }

                if (response && response.ok) {
                    this.saveStatus = 'saved';
                    console.log(`✅ ${site.toUpperCase()} 數據已自動儲存`);
                    
                    // 3秒后隐藏保存成功提示
                    setTimeout(() => {
                        if (this.saveStatus === 'saved') {
                            this.saveStatus = '';
                        }
                    }, 3000);
                } else {
                    this.saveStatus = 'error';
                    console.error(`❌ ${site.toUpperCase()} 數據儲存失敗`);
                }

            } catch (error) {
                this.saveStatus = 'error';
                console.error('自動儲存失敗:', error);
            }
        },

        updateTime() {
            const now = new Date();
            this.currentTime = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        },

        async loadData() {
            try {
                const [k11Response, k22Response] = await Promise.all([
                    fetch("http://127.0.0.1:5000/api/k11"),
                    fetch("http://127.0.0.1:5000/api/k22")
                ]);

                this.k11Data = await k11Response.json();
                this.k22Data = await k22Response.json();

            } catch (error) {
                console.error('載入數據失敗:', error);
                alert('載入數據失敗，請確認後端服務是否正常運行');
            } finally {
                this.loading = false;
            }
        }
    },

    mounted() {
        this.updateTime();
        setInterval(this.updateTime, 1000);
        this.loadData();
        
        // 每60秒自動刷新數據
        setInterval(() => {
            if (this.saveStatus !== 'saving') {
                this.loadData();
            }
        }, 60000);
    }
}).mount("#app");
</script>

</body>
</html>
