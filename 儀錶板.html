<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 引入 TailwindCSS -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="static/js/tailwindcss.js"></script>
  <!-- <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script> -->
  <script src="static/js/vue.js"></script>
  <!-- <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script> -->
  <script src="static/js/index.js"></script>
  <link rel="stylesheet" href="/static/css/inter.css">
  <link rel="stylesheet" href="static/css/style.css">

  <title>儀錶板測試</title>

</head>

<body class="bg-gray-100 h-full">
  <div id="app" class="flex h-full">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white p-4 overflow-y-auto flex flex-col justify-start h-full">
      <div>
        <h2 class="text-xl font-semibold mb-4 text-center">EAP 儀表板</h2>
        <ul>
          <!-- 顯示 50 個項目 -->
          <li v-for="(item, index) in menuItems" :key="index" class="mb-2">
            <a href="#" class="block py-2 px-4 rounded-md hover:bg-gray-700 text-center">
              {{ item.name }}
            </a>
          </li>
        </ul>
      </div>
      <div class="py-4 text-sm text-center">Made By RuiYing</div>
    </div>


    <!-- Main Content -->
    <div class="flex-1 p-4 flex flex-col">
      <!-- Process Bars -->
      <div class="mb-6">
        <div class="mb-4">
          <h2 class="text-lg font-medium mb-2">進度條 1</h2>
          <div class="relative h-4 w-full bg-gray-200 rounded">
            <div class="absolute h-4 bg-blue-500 rounded" style="width: 70%;"></div>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-medium mb-2">進度條 2</h2>
          <div class="relative h-4 w-full bg-gray-200 rounded">
            <div class="absolute h-4 bg-green-500 rounded" style="width: 50%;"></div>
          </div>
        </div>
      </div>

      <!-- Unified Block -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <div class="flex space-x-4">
          <!-- Table Block 1 -->
          <div class="flex-1">
            <h3 class="text-md font-semibold mb-2">區塊 1</h3>
            <table class="min-w-full table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2 bg-gray-100 border-b">IP</th>
                  <th class="px-4 py-2 bg-gray-100 border-b">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(row, rowIndex) in tableBlock1" :key="rowIndex">
                  <td class="px-4 py-2 border-b text-center">{{ row.ip }}</td>
                  <td class="px-4 py-2 border-b text-center">{{ row.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Table Block 2 -->
          <div class="flex-1">
            <h3 class="text-md font-semibold mb-2">區塊 2</h3>
            <table class="min-w-full table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2 bg-gray-100 border-b">IP</th>
                  <th class="px-4 py-2 bg-gray-100 border-b">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(row, rowIndex) in tableBlock2" :key="rowIndex">
                  <td class="px-4 py-2 border-b text-center">{{ row.ip }}</td>
                  <td class="px-4 py-2 border-b text-center">{{ row.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Table Block 3 -->
          <div class="flex-1">
            <h3 class="text-md font-semibold mb-2">區塊 3</h3>
            <table class="min-w-full table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2 bg-gray-100 border-b">IP</th>
                  <th class="px-4 py-2 bg-gray-100 border-b">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(row, rowIndex) in tableBlock3" :key="rowIndex">
                  <td class="px-4 py-2 border-b text-center">{{ row.ip }}</td>
                  <td class="px-4 py-2 border-b text-center">{{ row.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Table Block 4 -->
          <div class="flex-1">
            <h3 class="text-md font-semibold mb-2">區塊 4</h3>
            <table class="min-w-full table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2 bg-gray-100 border-b">IP</th>
                  <th class="px-4 py-2 bg-gray-100 border-b">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(row, rowIndex) in tableBlock4" :key="rowIndex">
                  <td class="px-4 py-2 border-b text-center">{{ row.ip }}</td>
                  <td class="px-4 py-2 border-b text-center">{{ row.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          menuItems: Array.from({ length: 50 }, (_, i) => ({ name: `Item ${i + 1}` })),
          tableBlock1: this.generateRandomTableData(15),
          tableBlock2: this.generateRandomTableData(15),
          tableBlock3: this.generateRandomTableData(15),
          tableBlock4: this.generateRandomTableData(15),
        };
      },
      methods: {
        generateRandomTableData(rows) {
          return Array.from({ length: rows }, () => ({
            ip: `192.168.0.${Math.floor(Math.random() * 255)}`,
            status: Math.random() > 0.5 ? 'Online' : 'Offline',
          }));
        },
      },
    });
  </script>
</body>
